<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="conercio exterior, logistica, logistics, freight forwarders, puerta a puerta, supply chain, cadena de suministro">
  	<meta name="description" content="GL Comercio Exterior es un líder en soluciones de gestión y logística de la cadena de suministro, y se encarga de todo, desde la logística hasta las soluciones de envío personalizadas">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <title>Quotation Request</title>
    <link rel="stylesheet" href="css_a/stylesheet.css">
</head>
<body class="body">
  <header class="main-header1">
    <img src="images/lauzan logo (1).png" width="175" alt="logotipo" class="logo1">
    <nav class="main-nav1">
        <div class="transition">
            <ul class="nav1">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Nosotros</a></li>
                <li><a href="services.html">Servicios</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="quote.html">Cotizaciones</a></li>
            </ul>
        </div>
    </nav>
</header>
  <main>  
    <section class="quote">
      <div class="quote__container">
        <h1 class="quote__title">Solicitud de cotizacion</h1>
        <p class="quote__parrafo">Pedinos tu cotizacion para cualquier envio que necesites hacer, ya sea importacion o exportacion...</p>
        <form >
          <div>
            <p>
              <label>Nombre:</label>
              <input type="text" name="nombre" required>
            </p>
            <p>
              <label>E-mail:</label>
              <input type="email" name="email" required>
            </p>
            <p>
              <label> País de origen: </label>
              <select name="pais">
                <option value="AR">Argentina</option>
                <option value="BR">Brasil</option>
                <option value="CL">Chile</option>
              </select>
            </p>
            <p>
              <label> ¿Ya sos cliente? </label>
              <input type="radio" name="si" value="si"> Si
              <input type="radio" name="si" value="no"> No
            </p>
            <p>
              <label>Explicanos los detalles de tu cotizacion:</label> </br>
              <textarea rows="9" cols="100"></textarea>
            </p>
            <p>
              <input type="submit" value="enviar"> 
            </p>
            <p>
              <input type="reset" value="reset">
            </p>
          </div>    
        </form>
      </div>
    </section>
  </main>
  
  <footer class="main-footer">
		<div class="transition">
			<ul class="footer">
				<li><a href="index.html">Inicio   |</a></li>
				<li><a href="about.html">Nosotros   |</a></li>
				<li><a href="services.html">Servicios   |</a></li>
				<li><a href="contact.html">Contacto</a></li>
			</ul>
		</div>
	</footer>

</body>
</html>
